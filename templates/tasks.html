<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task Management Application</h1>
    <h4><a href="/completed_tasks/">Click to see completed tasks</a></h4>
    <h4><a href="/all_tasks/">Click to view all tasks</a></h4>
    <form action="/add-task/" method="get">
      <input type="text" name="task" placeholder="Task">
      <button type="submit">Add Task</button>
    </form>
    <h1>Tasks</h1>
    {% for task in tasks %}
    {{ forloop.counter }}. {{ task }} <a href="/delete-task/{{ forloop.counter }}">Delete</a> <a href="/complete_task/{{ forloop.counter }}">complete</a> <br>
    {% endfor %}
  </body>
</html>
